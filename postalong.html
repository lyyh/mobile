<!DOCTYPE html>
<html>
<head>
<title>接收邀请</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="format-detection" content="telphone=no, email=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta content="yes" name="apple-mobile-web-app-capable"/> 
<meta content="yes" name="apple-touch-fullscreen"/> 
<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/> 
<link rel="stylesheet" type="text/css" href="static/css/public/reset.css">
<link rel="stylesheet" type="text/css" href="static/css/common/common.css">
<link rel="stylesheet" type="text/css" href="static/css/postalong.css">
</head>
<body>
	<!-- 头部 -->
    <div class="g-hd">
    	<span class='m-title'>Postalong</span>
    </div>
    <!-- 主体 -->
    <div class='g-content'>
    	<div class="m-mail">
    		<img src="static/img/mail.png" class='u-mail'>
    	</div>
    	<div class="m-msg">
    		<p class="u-msg u-msg-detail">
    			奕勇送给您3次优惠乘车机会
    		</p>
    		<p class="u-msg u-msg-tips">
    			请输入您的电话号码并下载优步应用程序完成注册，前3次乘车优惠$10.
    		</p>
    	</div>
    </div>
    <!-- 注册 -->
	<div class="g-ft">
		<div class="m-register">
			<div class="u-phone-title">
				<span class="u-sign">*</span>
				<span class="u-title-text">手机号码</span>
			</div>
			<div class="m-register-ipt m-phone clearfix">
				<label class="u-phone-ll f-lt" for='phone'>
					<span class="u-phone-area">+86</span>
					<div class="u-up-arrow"></div>
					<div class="u-down-arrow"></div>
				</label>
				<div class="u-phone-ipt"><input type="text" name="" placeholder="123 1232 1233"></div>
			</div>

			<div class="m-register-ipt m-phone clearfix">
				<label class="u-phone-ll f-lt">
					<span class="u-phone-pwd">密码</span>
				</label>
				<div class="u-phone-ipt"><input type="text" name="" placeholder="请输入密码"></div>
			</div>

			<div class="m-register-ipt m-code clearfix">
				<label class="u-phone-ll f-lt">验证码</label>
				<div class="m-phone-code">
					<div class="u-phone-ipt"><input type="text" name="" placeholder="ACFUN"></div>
					<a class="u-code-btn f-rt" href="#">获取验证码</a>
				</div>
			</div>
			<a class="u-post-btn" href="#">提交</a>
		</div>
	</div>
	<script type="text/javascript" src="static/js/common/common.js"></script>
	<script type="text/javascript" src="static/js/postalong.js"></script>
</body>
</html>
